<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <img src="./asset/weather-image.png" alt="different types of weather" class="background">
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-3">
                <h3>Pick a city</h3>
                <form class="row">
                    <input class="city col-12 col-md-8" type="text">
                    <button button="submit" class="btn btn-primary col-12 col-md-4 search">Search</button>
                </form>
                <div id="newCitySearch"></div>
            </div>
            <div class="offset-1 col-8 row weather">
                    <div class="col-12 currentWeather">
                        <h2><i class="currentCity"></i> <i class="currentDate"></i> <img id="wicon" src="" alt=""></h2>
                        <p>Temperature: <i class="temp"></i> FÂ°</p>
                        <p>Humidity: <i class="humidity"></i> %</p>
                        <p>Wind Speed: <i class="windSpeed"></i> MPH</p>
                        <p>UV Index: <i class="UV mb-2 bg-danger text-white"></i></p>
                    </div>
                    <div class="col-12">
                        <h2 class="col-12 center">5-Day Forecast:</h2>
                        <div class="5day row"></div>
                    </div>
            </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
